<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Commodity Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f8fafc; }
    .card { border: none; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.06); }
    .brand { font-weight: 700; letter-spacing: .5px; }
    .form-select, .form-control { border-radius: .75rem; }
    .btn-primary { border-radius: .75rem; padding: .75rem 1.25rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="mb-4 text-center">
      <h1 class="brand">Commodity Price Prediction</h1>
      <p class="text-muted mb-0">Pick inputs, choose model, and get an instant forecast.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4 p-md-5">
          <form action="/predict" method="POST" class="row g-3">

            <!-- State -->
            <div class="col-md-6">
              <label class="form-label">State</label>
              <select name="state" class="form-select" required>
                {% for v in options.state %}
                  <option value="{{ v }}">{{ v }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- District -->
            <div class="col-md-6">
              <label class="form-label">District</label>
              <select name="district" class="form-select" required>
                {% for v in options.district %}
                  <option value="{{ v }}">{{ v }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Market -->
            <div class="col-md-6">
              <label class="form-label">Market</label>
              <select name="market" class="form-select" required>
                {% for v in options.market %}
                  <option value="{{ v }}">{{ v }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Commodity -->
            <div class="col-md-6">
              <label class="form-label">Commodity</label>
              <select name="commodity" class="form-select" required>
                {% for v in options.commodity %}
                  <option value="{{ v }}">{{ v }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Commodity Category -->
            <div class="col-md-6">
              <label class="form-label">Commodity Category</label>
              <select name="commodity_category" class="form-select" required>
                {% for v in options.commodity_category %}
                  <option value="{{ v }}">{{ v }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Date -->
            <div class="col-md-6">
              <label class="form-label">Date</label>
              <input type="date" name="arrival_date" class="form-control" value="{{ default_date }}" required>
            </div>

            <!-- Model Choice -->
            <div class="col-12">
              <label class="form-label d-block">Model</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="model_choice" id="rf" value="rf" checked>
                <label class="form-check-label" for="rf">Random Forest (Default)</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="model_choice" id="xgb" value="xgb">
                <label class="form-check-label" for="xgb">XGBoost (Advanced)</label>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary w-100" type="submit">Predict Price</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="text-center mt-4 text-muted">
      <small>Tip: If your value isnâ€™t in a list, the app safely handles it as unseen.</small>
    </div>
  </div>
</body>
</html>
